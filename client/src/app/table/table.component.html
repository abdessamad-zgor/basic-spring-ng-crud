<p-table
  [value]="users"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rows]="5"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="firstName">First name<p-sortIcon field="firstName"></p-sortIcon></th>
      <th pSortableColumn="lastName">Last name<p-sortIcon field="lastName"></p-sortIcon></th>
      <th pSortableColumn="birthday">Birthday<p-sortIcon field="birthday"></p-sortIcon></th>
      <th pSortableColumn="email">Email<p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="phone">Phone<p-sortIcon field="phone"></p-sortIcon></th>
      <th pSortableColumn="country">Country<p-sortIcon field="country"></p-sortIcon></th>
      <th pSortableColumn="salary">Salary<p-sortIcon field="salary"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.birthday}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.country}}</td>
      <td>{{user.salary}}</td>
    </tr>
  </ng-template>
</p-table>
